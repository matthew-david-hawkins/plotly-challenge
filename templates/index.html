<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biome</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="http://robdunnlab.com/projects/belly-button-biodiversity/" role="button">Learn more</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
      </div>      
      <div class="col-md-2">
        <div class="card">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-5">
      </div>    
    </div> 
    <div class="row">
      <div class="col-md-4 my-auto">
        <div class="card">
          <div class="card-header"">
            <h3 class="card-title">Sample MetaData</h3>
          </div>
          <div class="card-body">
            <ul id="metadata-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="pie"></div>
      </div>
    </div> 
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>


  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
